<!--  Register Modal  -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <h2 class="text-center mt-3">Login Form</h2>
                <div class="d-none alert alert-danger wrong-credential" role="alert">
                    Email or password is incorrect !
                </div>
                <form th:action="@{/register}" th:object="${register_form}" method="POST" enctype="utf8">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
                    <div class="mb-3 mx-2">
                        <label class="form-label">First Name</label>
                        <input class="form-control" th:field="*{firstName}"/>
                        <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="mb-3 mx-2">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" th:field="*{lastName}"/>
                        <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                    <div class="mb-3 mx-2">
                        <label class="form-label">Email</label>
                        <input  class="form-control" type="email" th:field="*{email}"/>
                        <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3 mx-2">
                        <label class="form-label">Password</label>
                        <input id="confirm-password" class="form-control" type="password" th:field="*{password}"/>
                        <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="mb-3 mx-2">
                        <label class="form-label">Confirm Password</label>
                        <input class="form-control" type="password" th:field="*{confirmPassword}"/>
                        <div class="alert alert-danger mt-2" th:if="${#fields.hasGlobalErrors()}">Password doesn't match !</div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" th:text="Submit">Register</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
